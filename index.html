<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <button class="start">Start</button>

    <div class="buttons">
        <button class="select">Rock</button>
        <button class="select">Paper</button>
        <button class="select">Scissors</button>
    </div>

    <div class="round win">You won this round!</div>

    <div class="round draw">Draw! Play again!</div>

</body>

<script src="script.js"></script>
</html>
